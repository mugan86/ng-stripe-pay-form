<form #checkout="ngForm" (ngSubmit)="onSubmit()" class="checkout">
  <div id="pay-form">
    <img
      id="card-img"
      src="https://res.cloudinary.com/dd7kbplmv/image/upload/v1593063409/images-use-apps/cards.png"
    />
    <!--<label for="card-info">Informaci√≥n de la tarjeta</label><br>-->
    <div id="card-info" #cardInfo></div>

    <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
  </div>
  <div class="vertical-center">
    <button type="submit">Pagar
        <span *ngIf="payMoneyInfo != ''"> ({{payMoneyInfo}})</span>
    </button>
  </div>
</form>
